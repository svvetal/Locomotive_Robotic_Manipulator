joy_node:
  ros__parameters:
    device_id: 0
    deadzone: 0.05
    autorepeat_rate: 20.0

teleop_node:
    ros__parameters:
      axis_linear:
        x: 4
      scale_linear:
        x: 2.5
      scale_linear_turbo:
        x: 2.5

      axis_linear:
        y: 3
      scale_linear:
        y: 2.5
      scale_linear_turbo:
        y: 2.5

      axis_angular: 
        yaw: 0
      scale_angular:
        yaw: 10.0
      scale_angular_turbo:
        yaw: 10.0

      enable_button: 4
      enable_turbo_button: 5

      require_enable_button: true